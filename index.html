<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Revis√£o Bootstrap</title>

    <style>
        .btn-link {
            color: black;
        }
        
        #slider {
            position: relative;
            top: 45%;
            font-size: 20px;
        }
        
        .cards {
            background-color: rgb(218, 218, 218);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .txt {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="background-color: rgb(218, 218, 218); height: 30%;">
        <div class="row pl-5">
            <div class="col-7 pl-5 pt-3">
                <h1>Logo</h1>
            </div>
            <div class="col-3 pt-3">
                <button type="button" class="btn btn-link">Link1</button>
                <button type="button" class="btn btn-link">Link2</button>
                <button type="button" class="btn btn-link">Link3</button>
                <button type="button" class="btn btn-link">Link4</button>
                <button type="button" class="btn btn-link">Link5</button>
            </div>
        </div>
        <div class="row pb-5 pl-5">
            <div class="col-5 pl-5 pt-3">
                <h1>Intro</h1>
                <div class="col-4" style="margin-left: -12px;">
                    <p style="font-size: 22px;">Some introduction lines about the website or company</p>
                </div>
            </div>
            <div class="col-6 text-center" style="background-color: gray; height: 200px;">
                <p id="slider">Featured project slider</p>
            </div>
        </div>
    </div>

    <div class="container justify-content-between mt-5">
        <div class="row">
            <div class="col-3 ml-5 mr-5 cards">
                <p class="txt">Services</p>
            </div>
            <div class="col-3 mr-5 cards">
                <p class="txt">Services</p>
            </div>
            <div class="col-3 cards">
                <p class="txt">Services</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-3 ml-5 mr-5 cards">
                <div class="col-2 cards">
                    <p class="txt">Recent Work</p>
                </div>
            </div>
            <div class="col-3 mr-5 cards">
                <div class="col-2 cards">
                    <p class="txt">Recent Work</p>
                </div>
            </div>
            <div class="col-3 cards">
                <div class="col-2 cards">
                    <p class="txt">Recent Work</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 mt-4 ml-5 mb-5" style="background-color: rgb(218, 218, 218); height: 60px;">
                <p class="txt mt-3">Twitter Feed</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 pt-3 pl-5" style="height: 70px; background-color: rgb(218, 218, 218);">
                <button type="button" class="btn btn-link">Link1</button>
                <button type="button" class="btn btn-link">Link2</button>
                <button type="button" class="btn btn-link">Link3</button>
                <button type="button" class="btn btn-link">Link4</button>
                <button type="button" class="btn btn-link">Link5</button>

                <p style="float: right;">copyright info</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
